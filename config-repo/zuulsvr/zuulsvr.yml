spring.port: 8802
zuul: 
  ignored-services: '*'
  prefix: /api
  routes: 
    organizationservice: /organization/**
    licensingservice: /licensing/**
hystrix:
  command: #替换具体的服务名
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
licensingservice: 
  ribbon: 
    ReadTimeout: 50000
    ConnectTimeout: 50000
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 1
ribbon: 
    ReadTimeout: 50000
    ConnectTimeout: 50000
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 1