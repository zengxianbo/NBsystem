spring.port: 8802
zuul: 
  ignored-services: '*'
  prefix: /api
  routes: 
    organizationservice: /organization/**
    licensingservice: /licensing/**
hystrix:
  command: #替换具体的服务名
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
licensingservice: 
  ribbon: 
    ReadTimeout: 5000
    ConnectTimeout: 5000
    maxAutoRetries: 1
    MaxAutoRetriesNextServer: 2
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 2
    MaxAutoRetries: 1